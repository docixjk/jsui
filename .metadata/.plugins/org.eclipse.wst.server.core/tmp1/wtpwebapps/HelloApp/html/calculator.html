
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>html/calculator.html</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #container > div {
        border: 3px solid gray;
      }

      #display,
      #result {
        width: 400px;
        height: 80px;
        font-size: 60px;
        font-weight: bold;
        text-align: right;
        padding-right: 8px;
      }

      .buttonWrap {
        display: flex;
        flex-direction: row;
      }

      .buttonWrap button {
        width: 100px;
        height: 80px;
        font-size: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <div>
          <input id="display" type="text" />
        </div>
        <div>
          <input id="result" type="text" />
        </div>

        <div>
          <div class="buttonWrap">
            <button>%</button>
            <button>C</button>
            <button>del</button>
            <button>/</button>
          </div>
          <div class="buttonWrap">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>*</button>
          </div>
          <div class="buttonWrap">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>+</button>
          </div>
          <div class="buttonWrap">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
          </div>
          <div class="buttonWrap">
            <button>0</button>
            <button>.</button>
            <button style="width: 200px" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/calculator.js"></script>
  </body>
</html>
