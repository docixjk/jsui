<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" href="css/top.css" />
    <script
      src="https://kit.fontawesome.com/115bcf1f34.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div>
      <!-- modal_header : 로그인 / 회원가입 버튼-->
      <div>
        <input
          type="radio"
          id="login_btn"
          class="login_signup_btns"
          name="login_signup_btns"
          onclick="login_signup('login')"
          checked
        />
        <label
          for="login_btn"
          id="login_btn_label"
          class="login_signup_btns_label"
          >&nbsp로그인&nbsp</label
        >
        <span id="modal_header_span">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <input
          type="radio"
          id="signup_btn"
          class="login_signup_btns"
          name="login_signup_btns"
          onclick="login_signup('signup')"
        />
        <label
          for="signup_btn"
          id="signup_btn_label"
          class="login_signup_btns_label"
          >회원가입</label
        >
      </div>
      <form method="POST" id="login_form" action="#">
        <h3>어서오세요!</h3>
        <input
          type="text"
          id="login_id_input"
          class="login_input"
          name="id"
          placeholder="아이디를 입력해주세요."
          autocomplete="off"
        />
        <input
          type="password"
          id="login_pwd_input"
          class="login_input"
          name="pwd"
          placeholder="비밀번호를 입력해주세요."
          autocomplete="off"
        />
        <div id="lost_id_pwd_wrapper">
          <a href="#">아이디나 비밀번호를 잊어버렸습니까?</a>
        </div>
        <button
          type="button"
          class="top_modal_button top_modal_button_style"
          id="login_submit_btn"
        >
          <span>로그인</span>
        </button>
      </form>
      <form id="signup_form">
        <h3>처음이세요?</h3>
        <div id="daumWrap"></div>
        <div id="id_section">
          <input
            type="text"
            class="signup_input"
            id="id_section_input"
            autocomplete="off"
            placeholder="아이디를 입력하세요."
          />
          <!-- ajax 필요 ?-->
          <button
            type="button"
            class="signup_util_btn top_modal_button_style top_modal_button"
            id="id_section_btn"
          >
            <span>중복확인</span>
          </button>
        </div>
        <input
          type="password"
          class="signup_input signup_long_input"
          id="signup_pwd"
          autocomplete="off"
          placeholder="비밀번호를 입력하세요."
        />
        <input
          type="password"
          class="signup_input signup_long_input"
          id="signup_pwd_check"
          autocomplete="off"
          placeholder="비밀번호를 한번 더 입력하세요."
        />
        <input
          type="text"
          class="signup_input signup_long_input"
          id="signup_name"
          autocomplete="off"
          placeholder="이름을 입력하세요."
        />
        <input
          type="text"
          class="signup_input signup_long_input"
          id="signup_birth"
          autocomplete="off"
          placeholder="생년월일을 입력하세요. Ex)1900-01-01"
        />
        <input
          type="text"
          class="signup_input signup_long_input"
          id="signup_email"
          autocomplete="off"
          placeholder="이메일을 입력하세요. Ex)timi2030@gmail.com"
        />
        <input
          type="text"
          class="signup_input signup_long_input"
          id="signup_phone"
          autocomplete="off"
          placeholder="연락처를 입력하세요. Ex)010-0000-0000"
        />
        <div id="address_section">
          <div id="address_section_header">
            <input
              id="address_section_zipcode"
              class="signup_input"
              type="text"
              value=""
              readonly
            />

            <button
              type="button"
              id="address_section_btn"
              class="signup_util_btn top_modal_button_style top_modal_button"
              onclick="openDaumZipAddress();"
            >
              <span>주소 찾기</span>
            </button>

            <!-- 다음 우편번호 찾기 리스트를 띄울 영역을 지정 -->

            <input
              type="text"
              class="signup_input signup_long_input"
              id="signup_addr"
              readonly
            />
            <input
              type="text"
              class="signup_input signup_long_input"
              id="signup_addr_detail"
              placeholder="상세주소를 입력하세요."
            />
          </div>
        </div>
        <button
          type="button"
          class="top_modal_button top_modal_button_style"
          id="signup_submit_btn"
        >
          <span id="submit_span" class="box">회원가입</span>
        </button>
      </form>
    </div>
  </body>
</html>
